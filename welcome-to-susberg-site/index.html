    <div
        class="flex justify-around text-center text-xs sm:text-lg md:text-xl text-teal-400 sticky z-20 top-0 bg-black pt-4 -ml-[10px] -mr-[10px] font-black"
        x-init=""
        x-data="{
            test: 'yo',
            changePage: function(key) {
                let sets = ['rules','Enemy','R','A','I','M'];
                for (var i in sets) {
                    let set = sets[i];
                    document.getElementById(set).classList.add('hidden');

                    document.getElementById('link-'+set).classList.remove('text-teal-200');
                    document.getElementById('link-'+set).classList.remove('border-b-black');
                    document.getElementById('link-'+set).classList.remove('border');

                    document.getElementById('link-'+set).classList.add('hover:text-teal-200');
                    document.getElementById('link-'+set).classList.add('hover:bg-cyan-950');

                    document.getElementById('link-'+set).classList.add('border-teal-400');
                    document.getElementById('link-'+set).classList.add('border-teal-400');
                    document.getElementById('link-'+set).classList.add('border-b');
                }


                document.getElementById(key).classList.remove('hidden');

                document.getElementById('link-'+key).classList.remove('hover:text-teal-200');
                document.getElementById('link-'+key).classList.remove('hover:bg-cyan-950');

                document.getElementById('link-'+key).classList.add('text-teal-200');
                document.getElementById('link-'+key).classList.add('border-teal-400');
                document.getElementById('link-'+key).classList.add('border-b-black');
                document.getElementById('link-'+key).classList.add('border');

            }
        }"
    >
        <a id="link-rules" class="cursor-pointer py-2 flex-1 flex-grow rounded-t-lg border border-b-black text-teal-200 border-teal-400 hover:text-teal-200 hover:bg-cyan-950" @click="changePage('rules')">Rules</a>

        <a id="link-Enemy" class="cursor-pointer py-2 flex-1 flex-grow rounded-t-lg border-b border-teal-400 hover:text-teal-200 hover:bg-cyan-950" @click="changePage('Enemy')">Foes</a>

        <a id="link-R" class="cursor-pointer py-2 flex-1 flex-grow rounded-t-lg border-b border-teal-400 hover:text-teal-200 hover:bg-cyan-950" @click="changePage('R')">Artist</a>

        <a id="link-A" class="cursor-pointer py-2 flex-1 flex-grow rounded-t-lg border-b border-teal-400 hover:text-teal-200 hover:bg-cyan-950" @click="changePage('A')">Athlete</a>

        <a id="link-I" class="cursor-pointer py-2 flex-1 flex-grow rounded-t-lg border-b border-teal-400 hover:text-teal-200 hover:bg-cyan-950" @click="changePage('I')">Inventor</a>

    <div x-data="{ sets: ['Enemy','R','A','I','M'] }">
        <template x-for="(set) in sets">
            <div :id="set" class="hidden py-12" class="px-[20px]">

                <div x-data="{
        baseUrl: '',
        //baseUrl: '.',
        cards: [],
        async getCards() {
            this.cards = Object.values(JSON.parse(await(await fetch(this.baseUrl + '/cards/_fileNames.json', {cache: 'reload'})).text()));

            this.cards = this.cards.filter((card) => { return card.split('_')[0] == set });
        } }" x-init="getCards()">

                    <ul class="flex flex-wrap">
                        <template x-for="(card) in cards">
                            <li class="w-1/3 md:w-1/4 p-2 relative">
                                <img :src="'cards/'+card" class="rounded rounded-[13px] overflow-hidden" loading="lazy">
                                <div class="count absolute right-0 -bottom-1 text-white text-3xl font-black" x-text="function() {
                                    if (card.split('_')[0] == 'Enemy') { return ''; }
                                    number = card.split('_')[1];

                                    if (number == 1) { return 'x2'; }
                                    if (number == 'S1') { return 'x1'; }
                                    if (number == 'S4') { return 'x4'; }

                                    return '';
                                }"></div>
                            </li>
                        </template>
                    </ul>
                </div>



            </div>
        </template>
